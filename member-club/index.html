<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./src/assets/Logo.png" alt="Logo">
      </header>
  
      <form>
        <fieldset class="input">
          <input type="text" name="card-id" id="card-id" placeholder="ID do cartão" required>
          <button class="button">
            <i class="ph ph-arrow-elbow-down-left" style="color: white"></i>
          </button>
        </fieldset>
      </form>

      <main>
        <div class="blank-card user">
          <div class="avatar">
            <img src="https://www.github.com/douglasdl.png" alt="avatar" id="avatar-image">
          </div>
          <div class="info">
            <span class="name" id="name">Douglas Dias Leal</span>
            <span class="client-since">Cliente desde <span id="client-since-date">01/01/2021</span></span>
          </div>
        </div>
  
        <div class="blank-card card">
          <div class="card-top">
            <header>
              <span class="title subtitle-sm">Cartão Fidelidade</span>
              <span class="description">Ao fazer cortes de cabelo, o décimo sai de graça!</span>
            </header>
            <div class="id-tag">
              <span class="subtitle-sm">ID: <span id="card-id-info">111-222-333-444</span></span>
            </div>
          </div>
          <div class="slots">
            <div class="slot" id="slot1">
              <img src="./src/assets/PinCheck.png" alt="" class="checked">
            </div>
            <div class="slot" id="slot2">
              <img src="./src/assets/PinCheck.png" alt="" class="checked">
            </div>
            <div class="slot" id="slot3">
              <img src="./src/assets/PinCheck.png" alt="" class="checked">
            </div>
            <div class="slot" id="slot4">
              <img src="./src/assets/PinCheck.png" alt="" class="checked">
            </div>
            <div class="slot" id="slot5">
              <img src="./src/assets/PinCheck.png" alt="" class="checked">
            </div>
            <div class="slot" id="slot6">
              <img src="./src/assets/PinCheck.png" alt="" class="checked">
            </div>
            <div class="slot" id="slot7">
              <img src="./src/assets/PinCheck.png" alt="" class="unchecked">
            </div>
            <div class="slot" id="slot8">
              <img src="./src/assets/PinCheck.png" alt="" class="unchecked">
            </div>
            <div class="slot" id="slot9">
              <img src="./src/assets/PinCheck.png" alt="" class="unchecked">
            </div>
            <div class="slot" id="slot10">
              <img src="./src/assets/PinCheck.png" alt="" class="unchecked">
              <img src="./src/assets/PinGiftGray.svg" alt="" class="gift-gray">
            </div>
          </div>
        </div>
  
        <div class="blank-card progress">
          <div class="content">
            <span>
              <strong id="cuts-remaining">4</strong> cortes restantes
            </span>
            <div class="linear-progress">
              <div class="bar">
                <div class="progress-indicator"></div>
              </div>
              <span id="total-of-needed">
                6 de 10
              </span>
            </div>
          </div>
          <div class="item">
            <img src="./src/assets/PinGift.png" alt="">
          </div>
        </div>
  
        <div class="blank-card history">
          <header>
            <span class="title subtitle-sm">Histórico</span>
            <span id="total-cuts">6 cortes</span>
          </header>
          <div class="list" id="list">
            <div class="row">
              <div class="row-title">
                <strong>01/01/2021</strong>
                <span>19:00</span>
              </div>
              <div class="icon">
                <i class="ph ph-seal-check" style="color: rgb(69, 180, 66)"></i>
              </div>
            </div>
            <div class="row">
              <div class="row-title">
                <strong>30/01/2022</strong>
                <span>19:00</span>
              </div>
              <div class="icon">
                <i class="ph ph-seal-check" style="color: rgb(69, 180, 66)"></i>
              </div>
            </div>
            <div class="row">
              <div class="row-title">
                <strong>20/03/2023</strong>
                <span>19:00</span>
              </div>
              <div class="icon">
                <i class="ph ph-seal-check" style="color: rgb(69, 180, 66); font-size: 24px;"></i>
              </div>
            </div>
            <div class="row">
              <div class="row-title">
                <strong>11/05/2023</strong>
                <span>19:00</span>
              </div>
              <div class="icon">
                <i class="ph ph-seal-check" style="color: rgb(69, 180, 66)"></i>
              </div>
            </div>
            <div class="row">
              <div class="row-title">
                <strong>12/03/2024</strong>
                <span>19:00</span>
              </div>
              <div class="icon">
                <i class="ph ph-seal-check" style="color: rgb(69, 180, 66)"></i>
              </div>
            </div>
            <div class="row">
              <div class="row-title">
                <strong>18/05/2024</strong>
                <span>19:00</span>
              </div>
              <div class="icon">
                <i class="ph ph-seal-check" style="color: rgb(69, 180, 66)"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
