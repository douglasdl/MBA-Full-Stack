<h2>Fieldset</h2>

<p>Attributes:</p>
<ul>
  <li>name</li>
</ul>

<p>Children:</p>
<ul>
  <li>fieldset</li>
  <ul>
    <li>legend</li>
    <li>input</li>
  </ul>
</ul>

<form>
  <fieldset>
    <legend>Contact</legend>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <button>Submit</button>
  </fieldset>

  <fieldset disabled>
    <legend>Contact</legend>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <button>Submit</button>
  </fieldset>
</form>
