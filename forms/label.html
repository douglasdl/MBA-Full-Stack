<h2>Label</h2>
<p>Attributes:</p>
<ul>
  <li>for (id)</li>
</ul>
<form>
  <label for="myName">Name</label>
  <input 
    id="myName"
    type="text" 
    name="name" 
    placeholder="Insert your name"
  />
</form>

<form>
  <label>
    Last Name
    <input 
    type="text" 
    name="lastname" 
    placeholder="Insert your last name"
  />
  </label>
</form>
